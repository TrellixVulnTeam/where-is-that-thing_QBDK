<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>That Thing</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'things/style.css' %}"/>
 	<script src="{% static 'things/js/main.js' %}"></script>


</head>
<body>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">

		<!-- Logo -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>

			</button>
			<a class="navbar-brand" href="{% url 'things:index' %}">Where is that Thing?</a>
		</div>

		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'things:index' %}">
						<span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; Categories
					</a>
				</li>

			</ul>
			<form class="navbar-form navbar-left" role="search" method="get" action="{% url 'things:index' %}">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'things:create_category' %}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Category
					</a>
				</li>
				<li>
					<a href="{% url 'things:logout_user' %}">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
					</a>
				</li>
				
			</ul>

		</div>

		
	</div>
</nav>

{% block body %}
{% endblock %}

</body>

</html>

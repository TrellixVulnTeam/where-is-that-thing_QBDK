{% extends 'things/base.html' %}
{% block categorys_active %}active{% endblock %}


{% block body %}



	{% for address in addresses %}
	    <div class="col-sm-4 col-lg-2">
	        <div class="thumbnail">
	            <div class="caption">
	                <h3>{{ address.first_name }}</h3>
	                <h3>{{ address.last_name }}</h3>
	                <h3>{{ address.address }}</h3>
	                <h3>{{ address.city }}</h3>
	                <h3>{{ address.state }}</h3>


	            </div>
	        </div>
	    </div>
    	
	{% endfor %}


{% endblock %}
